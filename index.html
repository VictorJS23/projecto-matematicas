        #grid-container {
            display: grid;
            grid-template-columns: repeat(5, 40px);

            grid-template-rows: repeat(5, 40px);
            gap: 2px;
            /* Espacio entre celdas */

        .grid-cell {
            width: 40px;
            height: 40px;
            background-color: lightgray;
            border: 1px solid gray;
